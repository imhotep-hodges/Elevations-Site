<div class="container">
  <!--Instruction Text-->
  <div class="appointmentwelcome">
    <h1>Request your appointment today!</h1>
  </div>
  

  <div class="row">
    <div class="col-sm-12">
      
    </div>
    <div class="col-sm-12">
      <!--Form begins-->
      
      <form action="https://formspree.io/f/xeqplgvr" method="POST">
       
        <div class="selectList w-75 mx-auto py-2">
            <select class="custom-select" name="department">
                <option selected>Select a service</option>
                <option value="1">Haircut</option>
                <option value="2">Hair Braiding</option>
                <option value="3">Color/Highlights</option>
                <option value="4">Consultation</option>
              </select>
        </div>
      
      
        <div class="form-group w-75 mx-auto">
            <label for="validationDefault01">First Name</label>
            <input type="text" class="form-control" name="first name" placeholder="First Name" id="validationDefault01" value="" required>
          </div>
        <div class="form-group w-75 mx-auto">
          <label for="validationDefault02">Last Name</label>
          <input type="text" class="form-control" name="last name" placeholder="Last Name" id="validationDefault02" value="" required>
        </div>
        <div class="form-group w-75 mx-auto">
            <label for="validationDefault03">Phone Number</label>
            <input type="text" class="form-control" name="phone number" placeholder="Phone Number" id="validationDefault03" value="" required>
          </div>
        <div class="form-group w-75 mx-auto">
          <label for="validationDefault04">Email address</label>
          <input type="email" class="form-control" name="_replyto" placeholder="name@example.com" id="validationDefault04" value="" required>
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="validationDefault05">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Message" id="validationDefault05" value="Mark" required></textarea>
        </div>
        <div class="submitbutton">
            <button type="submit" class="btn btn-warning" value="Send">Submit</button>
        </div>
      </form>
      <!--Form ends-->
    </div>
    <div class="col-sm-12 my-4">
      
    </div>
