<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--W3 Stylesheet-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--My Stylesheet--> 
    <link rel="stylesheet" href="style1.css">
    
    <title>Elevations Beauty Bar | Appointments</title>
</head>
<body>
  <!--Navagation Bar-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-warning text-dark py-2">
  
      <a class="navbar-brand" href="http://elevationsbeautybar.com">
        <img src="https://assets.zyrosite.com//mP4GGjWqNMuwp2zo/Black-logo-no-background-dOqwwLvnWqCg7V7n.png" width="100" height="65" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="http://elevationsbeautybar.com">Home</a>
            <a class="nav-item nav-link" href="http://elevationsbeautybar.com/appointments.html">Appointments <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="http://elevationsbeautybar.com/gallery.html">Gallery</a>
    
        </div>   
      </div>
    </nav>

    <!--Brand Logo-->
    <div>
        <img src="https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/127576271_10157363708181174_2041018826643657701_o.jpg?_nc_cat=111&ccb=2&_nc_sid=0debeb&_nc_ohc=w7gTrO3lW5AAX8-WzR7&_nc_ht=scontent-iad3-1.xx&oh=dac589015bf407b1b2c931f14d86f63a&oe=5FE397A9" class="ebbLogo" alt="mainlogo">
      </div>
      <div class="w3-container">

       
<div>
  <!--Instruction Text-->
  <div class="appointmentwelcome">
    <h1>Request your appointment today!</h1>
  </div>
  
  <!--Form begins-->
      </div>
      <form action="https://formspree.io/f/xeqplgvr" method="POST">
       
        <div class="selectList">
            <select class="custom-select">
                <option selected>Select a service</option>
                <option value="1">Haircut</option>
                <option value="2">Hair Braiding</option>
                <option value="3">Color/Highlights</option>
                <option value="4">Consultation</option>
              </select>
      
      
      
        <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="first name" placeholder="First Name">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="last name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="phone number" placeholder="Phone Number">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="_replyto" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Message"></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
      </form>
      <!--Form ends-->
</div>

</div>

<!--Bootstrap Nav Bar Script-->
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
